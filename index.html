<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanet Special Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fadeUp 0.6s ease-out forwards; }
    .fade-up-delay-1 { animation-delay: 0.1s; }
    .fade-up-delay-2 { animation-delay: 0.2s; }
    .fade-up-delay-3 { animation-delay: 0.3s; }
    .fade-up-delay-4 { animation-delay: 0.4s; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- HEADER -->
  <header class="bg-yellow-400 flex items-center justify-between px-4 py-3">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="text-lg font-extrabold text-gray-900 uppercase tracking-wide text-center">
      Yanet Special Dental Clinic
    </h1>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 017 16h10a4 4 0 011.879.496M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </header>

  <!-- HERO -->
  <section class="px-4 py-4 bg-white">
    <div class="flex items-center justify-between bg-white rounded-2xl shadow-sm p-4">
      <div class="flex-1">
        <h2 class="text-lg font-semibold text-gray-900">Dr. Johan Smit</h2>
        <p class="text-sm text-gray-500">10 years experienced</p>
        <p class="text-xs text-gray-400">Your smile our specialty</p>
        <div class="flex items-center mt-1">
          <div class="flex text-yellow-400">
            <!-- Star icons omitted for brevity -->
          </div>
          <span class="ml-1 text-xs text-gray-500">5.0 (3,964)</span>
        </div>
        <button class="mt-3 px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg">
          Book Now
        </button>
      </div>
      <div class="ml-3 flex-shrink-0">
        <img src="doctor.jpg" alt="Doctor" class="w-20 h-20 object-cover rounded-xl">
      </div>
    </div>
  </section>

  <!-- OUR SERVICES -->
  <section class="px-4 py-4">
    <!-- Service cards... -->
  </section>

  <!-- VIP ROOM -->
  <section class="px-4 py-4">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-semibold text-gray-900">VIP ROOM</h3>
      <a href="#" class="text-sm text-blue-500">See All →</a>
    </div>
    <div class="flex space-x-4 overflow-x-auto">
      <img src="https://via.placeholder.com/250x160?text=VIP+Room+1" class="w-64 h-40 rounded-2xl object-cover flex-shrink-0">
      <img src="https://via.placeholder.com/250x160?text=VIP+Room+2" class="w-64 h-40 rounded-2xl object-cover flex-shrink-0">
      <img src="https://via.placeholder.com/250x160?text=VIP+Room+3" class="w-64 h-40 rounded-2xl object-cover flex-shrink-0">
    </div>
    <div class="mt-3">
      <h4 class="text-base font-semibold text-gray-900">Where advanced care meets exclusive comfort</h4>
    </div>
  </section>

  <!-- SOCIAL PROOF -->
  <section class="px-4 py-6 bg-[#fdf6ec]">
    <div class="text-center mb-6">
      <h3 class="text-lg font-bold text-gray-900 uppercase border-b-4 border-yellow-400 inline-block pb-1">
        SOCIAL PROOF
      </h3>
      <p class="text-sm text-gray-500 mt-1">YOUR SMILE IS OUR BEST REVIEW</p>
    </div>

    <!-- HEALTHY LIVING SALE BANNER WITH SPACING -->
    <div class="px-4">
      <div class="w-full rounded-xl shadow-lg p-4 flex items-center justify-between text-white" style="background: linear-gradient(90deg, #2ecc71, #27ae60, #a3e635);">
        <div class="flex items-center space-x-3">
          <!-- Health-themed icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21c-4.97 0-9-4.03-9-9 0-3.87 2.35-7.16 5.7-8.48A8.991 8.991 0 0112 3c1.66 0 3.21.45 4.53 1.24C18.7 5.84 21 9.13 21 13c0 4.97-4.03 9-9 9z" />
          </svg>
          <span class="text-lg font-bold">4 DAYS LEFT – Healthy Living Sale</span>
        </div>
      </div>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-2 gap-4 mt-6">
      <!-- Original 4 cards -->
      <div class="bg-white rounded-3xl shadow p-3 fade-up fade-up-delay-1">
        <img src="https://via.placeholder.com/300x200?text=Before+Image" class="w-full h-36 object-cover rounded-2xl mb-2">
        <h4 class="text-base font-semibold text-gray-900">Before</h4>
      </div>
      <div class="bg-white rounded-3xl shadow p-3 fade-up fade-up-delay-2">
        <img src="https://via.placeholder.com/300x200?text=After+Image" class="w-full h-36 object-cover rounded-2xl mb-2">
        <h4 class="text-base font-semibold text-gray-900">After</h4>
      </div>
      <div class="bg-white rounded-3xl shadow p-3 fade-up fade-up-delay-3">
        <img src="https://via.placeholder.com/300x200?text=Case+3" class="w-full h-36 object-cover rounded-2xl mb-2">
        <h4 class="text-base font-semibold text-gray-900">Case 3</h4>
      </div>
      <div class="bg-white rounded-3xl shadow p-3 fade-up fade-up-delay-4">
        <img src="https://via.placeholder.com/300x200?text=Case+4" class="w-full h-36 object-cover rounded-2xl mb-2">
        <h4 class="text-base font-semibold text-gray-900">Case 4</h4>
      </div>
    </div>
  </section>

</body>
</html>
