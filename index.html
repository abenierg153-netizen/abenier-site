<!-- Header Section -->
<header class="flex items-center justify-between px-4 pt-4 pb-2 bg-[#F5F7FA]">
  <!-- Left: Profile + Greeting -->
  <div class="flex items-center space-x-3">
    <!-- Profile Avatar -->
    <img src="profile.jpg" alt="Profile" class="w-10 h-10 rounded-full object-cover">

    <!-- Greeting Text -->
    <div class="leading-tight">
      <h1 class="text-lg font-semibold text-gray-900 flex items-center">
        Hello, Johan <span class="ml-1">ðŸ‘‹</span>
      </h1>
      <p class="text-sm text-gray-500">How are you today?</p>
    </div>
  </div>

  <!-- Right: Icons -->
  <div class="flex items-center space-x-4">
    <!-- Search Button -->
    <button class="p-2 rounded-full bg-white shadow-sm">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z" />
      </svg>
    </button>

    <!-- Notification Button with Red Badge -->
    <div class="relative">
      <button class="p-2 rounded-full bg-white shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <!-- Notification Count -->
      <span class="absolute -top-0.5 -right-0.5 bg-red-500 text-white text-[10px] rounded-full w-4 h-4 flex items-center justify-center">
        1
      </span>
    </div>
  </div>
</header>
