<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanet Special Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- HEADER -->
  <header class="bg-yellow-400 flex items-center justify-between px-4 py-3">
    <!-- Left Menu Icon -->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Center Logo / Name -->
    <h1 class="text-lg font-extrabold text-gray-900 uppercase tracking-wide text-center">
      Yanet Special Dental Clinic
    </h1>

    <!-- Right Profile Icon -->
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 017 16h10a4 4 0 011.879.496M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </header>

  <!-- HERO -->
  <section class="px-4 py-4 bg-white">
    <div class="flex items-center justify-between bg-white rounded-2xl shadow-sm p-4">
      <!-- Left: Doctor Info -->
      <div class="flex-1">
        <h2 class="text-lg font-semibold text-gray-900">Dr. Johan Smit</h2>
        <p class="text-sm text-gray-500">10 years experienced</p>
        <p class="text-xs text-gray-400">Your smile our specialty</p>
        <div class="flex items-center mt-1">
          <!-- Stars -->
          <div class="flex text-yellow-400">
            <!-- Repeat star icon 5 times -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.124 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.124-2.27a1 1 0 00-1.176 0l-3.124 2.27c-.785.57-1.84-.197-1.54-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.451 9.1c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.198-3.673z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.124 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.124-2.27a1 1 0 00-1.176 0l-3.124 2.27c-.785.57-1.84-.197-1.54-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.451 9.1c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.198-3.673z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.124 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.124-2.27a1 1 0 00-1.176 0l-3.124 2.27c-.785.57-1.84-.197-1.54-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.451 9.1c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.198-3.673z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.124 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.124-2.27a1 1 0 00-1.176 0l-3.124 2.27c-.785.57-1.84-.197-1.54-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.451 9.1c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.198-3.673z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.2 3.674a1 1 0 00.95.69h3.862c.969 0 1.371 1.24.588 1.81l-3.124 2.27a1 1 0 00-.364 1.118l1.2 3.674c.3.921-.755 1.688-1.54 1.118l-3.124-2.27a1 1 0 00-1.176 0l-3.124 2.27c-.785.57-1.84-.197-1.54-1.118l1.2-3.674a1 1 0 00-.364-1.118L2.451 9.1c-.783-.57-.38-1.81.588-1.81h3.862a1 1 0 00.95-.69l1.198-3.673z"/></svg>
          </div>
          <span class="ml-1 text-xs text-gray-500">5.0 (3,964)</span>
        </div>

        <!-- Book Now Button -->
        <button class="mt-3 px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg">
          Book Now
        </button>
      </div>

      <!-- Right: Doctor Image -->
      <div class="ml-3 flex-shrink-0">
        <img src="doctor.jpg" alt="Doctor" class="w-20 h-20 object-cover rounded-xl">
      </div>
    </div>
  </section>

</body>
</html>
