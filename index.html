<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yanet Special Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fadeUp 0.6s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- HEADER -->
  <header class="bg-yellow-400 flex items-center justify-between px-4 py-3">
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="text-lg font-extrabold text-gray-900 uppercase tracking-wide text-center">
      Yanet Special Dental Clinic
    </h1>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 017 16h10a4 4 0 011.879.496M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </header>

  <!-- VIP ROOM -->
  <section class="px-4 py-4">
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-lg font-semibold text-gray-900">VIP ROOM</h3>
      <a href="#" class="text-sm text-blue-500">See All â†’</a>
    </div>
    <div class="flex space-x-4 overflow-x-auto">
      <img src="https://via.placeholder.com/250x160?text=VIP+Room+1" class="w-64 h-40 rounded-2xl object-cover flex-shrink-0">
      <img src="https://via.placeholder.com/250x160?text=VIP+Room+2" class="w-64 h-40 rounded-2xl object-cover flex-shrink-0">
      <img src="https://via.placeholder.com/250x160?text=VIP+Room+3" class="w-64 h-40 rounded-2xl object-cover flex-shrink-0">
    </div>
    <div class="mt-3">
      <h4 class="text-base font-semibold text-gray-900">Where Advanced Care meets Exclusive Comfort</h4>
    </div>
  </section>

  <!-- SOCIAL PROOF -->
  <section class="px-4 py-6 bg-[#fdf6ec]">
    <div class="text-center mb-6">
      <h3 class="text-lg font-bold text-gray-900 uppercase border-b-4 border-yellow-400 inline-block pb-1">
        SOCIAL PROOF
      </h3>
      <p class="text-sm text-gray-500 mt-1">YOUR SMILE IS OUR BEST REVIEW</p>
    </div>
    <div id="casesGrid" class="grid grid-cols-2 gap-4">
      <!-- Case 1 to 8 -->
      <script>
        const allCases = ["Before", "After"];
        for (let i = 3; i <= 14; i++) allCases.push("Case " + i);

        // First 8 visible
        allCases.slice(0, 8).forEach(c => {
          document.write(`
            <div class="bg-white rounded-3xl shadow p-3">
              <img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(c)}" class="w-full h-36 object-cover rounded-2xl mb-2">
              <h4 class="text-base font-semibold text-gray-900">${c}</h4>
            </div>
          `);
        });

        // Remaining hidden
        allCases.slice(8).forEach(c => {
          document.write(`
            <div class="bg-white rounded-3xl shadow p-3 hidden extra-case">
              <img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(c)}" class="w-full h-36 object-cover rounded-2xl mb-2">
              <h4 class="text-base font-semibold text-gray-900">${c}</h4>
            </div>
          `);
        });
      </script>
    </div>

    <!-- Load More Button -->
    <div class="text-center mt-4">
      <button id="loadMoreBtn" class="px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-lg">
        Load More
      </button>
    </div>
  </section>

  <script>
    document.getElementById("loadMoreBtn").addEventListener("click", function() {
      document.querySelectorAll(".extra-case").forEach(el => el.classList.remove("hidden"));
      this.style.display = "none"; // Hide button after loading
    });
  </script>

</body>
</html>
