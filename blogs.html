<!-- STICKY BOTTOM NAVIGATION -->
<nav class="fixed bottom-0 left-0 w-full bg-white shadow flex justify-around py-2 z-50">
  <!-- Home Button -->
  <button id="homeBtn" class="nav-btn flex flex-col items-center text-gray-700">
    <span>🏠</span>
    <span class="text-xs">Home</span>
  </button>

  <!-- Blogs Button -->
  <a href="blogs.html" id="blogsBtn" class="nav-btn flex flex-col items-center text-gray-700">
    <span>📝</span>
    <span class="text-xs">Blogs</span>
  </a>

  <!-- Giveaway Button -->
  <a href="giveaway.html" id="giveawayBtn" class="nav-btn flex flex-col items-center text-gray-700">
    <span>🎁</span>
    <span class="text-xs">Giveaway</span>
  </a>

  <!-- Chat Button -->
  <button id="chatBtn" class="flex flex-col items-center bg-green-600 text-white rounded-xl px-4 py-1">
    <span>💬</span>
    <span class="text-xs">Chat With Us</span>
  </button>
</nav>

<!-- ACTIVE STYLE -->
<style>
  .active {
    color: #16a34a; /* green */
    font-weight: bold;
  }
</style>

<!-- SCRIPT FOR HOME + ACTIVE HIGHLIGHT + CHAT -->
<script>
  // Scroll to top when Home is clicked
  document.getElementById("homeBtn").addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // Highlight active nav button based on current page
  const path = window.location.pathname;
  if (path.includes("blogs")) {
    document.getElementById("blogsBtn").classList.add("active");
  } else if (path.includes("giveaway")) {
    document.getElementById("giveawayBtn").classList.add("active");
  } else {
    // Default to home highlight when on index or other pages
    document.getElementById("homeBtn").classList.add("active");
  }

  // Open chatbot link in new tab
  document.getElementById("chatBtn").addEventListener("click", () => {
    // 👇 Replace with your real chatbot link
    window.open("https://your-chatbot-link.com", "_blank");
  });
</script>
