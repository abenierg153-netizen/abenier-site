<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Appointments - Yanet Dental Clinic</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<!-- HEADER -->
<header class="bg-[#E6F7F9] shadow-sm border-b border-gray-200 fixed top-0 left-0 w-full z-50 backdrop-blur-sm">
  <div class="container mx-auto flex items-center justify-between px-4 py-2 sm:py-3">
    <div class="flex items-center space-x-2">
      <img src="images/teeth_logo_circle.png" alt="Tooth Logo" class="w-10 h-10 rounded-full object-cover">
    </div>
    <div class="flex flex-col items-center leading-tight flex-grow text-center">
      <h1 class="font-extrabold text-lg sm:text-xl tracking-wide text-[#2563EB]">YANET SPECIALITY</h1>
      <h2 class="font-extrabold text-base sm:text-lg tracking-wide text-[#2563EB]">DENTAL CLINIC</h2>
    </div>
    <div class="flex items-center space-x-2">
      <a href="tel:0116662828" class="flex items-center space-x-1 bg-[#2563EB] text-white text-xs sm:text-sm font-semibold px-2.5 py-1 rounded-md hover:bg-blue-700 transition">
        <i class="fas fa-phone"></i> <span>Call Us</span>
      </a>
    </div>
  </div>
</header>

<main class="flex-1 px-4 pt-28 pb-36"> <!-- increased pb to ensure sticky footer visible -->

  <!-- Tabs -->
  <div class="border-b border-gray-200 mb-6">
    <nav class="flex justify-around">
      <button class="tab-button py-3 px-2 text-sm font-medium text-gray-600 hover:text-blue-600 border-b-2 border-transparent flex items-center" data-tab="book">
        <i class="fas fa-calendar-plus mr-1"></i> Book
      </button>
      <button class="tab-button py-3 px-2 text-sm font-medium text-gray-600 hover:text-blue-600 border-b-2 border-transparent flex items-center" data-tab="reschedule">
        <i class="fas fa-calendar-alt mr-1"></i> Reschedule
      </button>
      <button class="tab-button py-3 px-2 text-sm font-medium text-gray-600 hover:text-blue-600 border-b-2 border-transparent flex items-center" data-tab="before">
        <i class="fas fa-file-medical mr-1"></i> Pre-Treatment
      </button>
    </nav>
  </div>

  <!-- Book Appointment -->
  <div id="book" class="tab-content">
    <form id="bookForm" class="mt-6 space-y-4 max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-center text-blue-600 mb-4">New Appointment</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Full Name</label>
          <div class="relative">
            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
            <input type="text" placeholder="Your full name" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div>
          <label class="block font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
            <input type="email" placeholder="your@email.com" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div>
          <label class="block font-medium text-gray-700 mb-1">Phone Number</label>
          <div class="relative">
            <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i>
            <input type="tel" placeholder="(123) 456-7890" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Select Service</label>
          <div class="relative">
            <i class="fas fa-teeth-open absolute left-3 top-3 text-gray-400 z-10"></i>
            <select class="w-full border rounded-lg pl-10 pr-3 py-2 appearance-none" required>
              <option value="">-- Choose a Service --</option>
              <option value="Cleaning">Dental Cleaning</option>
              <option value="Tooth Extraction">Tooth Extraction</option>
              <option value="Root Canal">Root Canal</option>
              <option value="Filling">Tooth Filling</option>
              <option value="Braces Consultation">Braces Consultation</option>
              <option value="Whitening">Teeth Whitening</option>
            </select>
            <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400"></i>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Preferred Date & Time</label>
          <div class="grid grid-cols-2 gap-3">
            <div class="relative">
              <i class="fas fa-calendar absolute left-3 top-3 text-gray-400"></i>
              <input type="date" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
            </div>
            <div class="relative">
              <i class="fas fa-clock absolute left-3 top-3 text-gray-400"></i>
              <select class="w-full border rounded-lg pl-10 pr-3 py-2 appearance-none" required>
                <option value="">Select Time</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
              </select>
              <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Additional Notes</label>
          <textarea class="w-full border rounded-lg px-3 py-2 mt-1" rows="3" placeholder="Any special requests or concerns..."></textarea>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold mt-4 hover:bg-blue-700 transition">
        <i class="fas fa-calendar-check mr-2"></i> Book Appointment
      </button>
      <p id="bookMsg" class="text-center mt-2"></p>
    </form>
  </div>

  <!-- Reschedule -->
  <div id="reschedule" class="tab-content hidden">
    <form id="rescheduleForm" class="mt-6 space-y-4 max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-center text-yellow-600 mb-4">Reschedule Appointment</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Patient ID or Phone Number</label>
          <div class="relative">
            <i class="fas fa-id-card absolute left-3 top-3 text-gray-400"></i>
            <input type="text" placeholder="Patient ID or registered phone" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Current Appointment Details</label>
          <div class="grid grid-cols-2 gap-3">
            <div class="relative">
              <i class="fas fa-calendar absolute left-3 top-3 text-gray-400"></i>
              <input type="date" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
            </div>
            <div class="relative">
              <i class="fas fa-clock absolute left-3 top-3 text-gray-400"></i>
              <select class="w-full border rounded-lg pl-10 pr-3 py-2 appearance-none" required>
                <option value="">Select Time</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
              </select>
              <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">New Preferred Date & Time</label>
          <div class="grid grid-cols-2 gap-3">
            <div class="relative">
              <i class="fas fa-calendar absolute left-3 top-3 text-gray-400"></i>
              <input type="date" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
            </div>
            <div class="relative">
              <i class="fas fa-clock absolute left-3 top-3 text-gray-400"></i>
              <select class="w-full border rounded-lg pl-10 pr-3 py-2 appearance-none" required>
                <option value="">Select Time</option>
                <option value="09:00">9:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="13:00">1:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="16:00">4:00 PM</option>
              </select>
              <i class="fas fa-chevron-down absolute right-3 top-3 text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Reason for Rescheduling</label>
          <textarea class="w-full border rounded-lg px-3 py-2 mt-1" rows="3" placeholder="Please explain why you need to reschedule..."></textarea>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-yellow-600 text-white py-3 rounded-lg font-semibold mt-4 hover:bg-yellow-700 transition">
        <i class="fas fa-calendar-exchange mr-2"></i> Request Reschedule
      </button>
      <p id="rescheduleMsg" class="text-center mt-2"></p>
    </form>
  </div>

  <!-- Before Treatment -->
  <div id="before" class="tab-content hidden">
    <form id="beforeForm" class="mt-6 space-y-4 max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-xl font-bold text-center text-purple-600 mb-4">Pre-Treatment Information</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Patient ID or Phone Number</label>
          <div class="relative">
            <i class="fas fa-id-card absolute left-3 top-3 text-gray-400"></i>
            <input type="text" placeholder="Patient ID or registered phone" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Appointment Date</label>
          <div class="relative">
            <i class="fas fa-calendar absolute left-3 top-3 text-gray-400"></i>
            <input type="date" class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Planned Treatment</label>
          <div class="relative">
            <i class="fas fa-stethoscope absolute left-3 top-3 text-gray-400"></i>
            <input type="text" placeholder="e.g., Root canal, Cleaning, etc." class="w-full border rounded-lg pl-10 pr-3 py-2" required>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Medical Conditions</label>
          <div class="grid grid-cols-2 gap-2">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600"> Diabetes
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600"> High Blood Pressure
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600"> Heart Conditions
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600"> Bleeding Disorders
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600"> Allergies
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600"> Asthma
            </label>
          </div>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Current Medications</label>
          <textarea class="w-full border rounded-lg px-3 py-2 mt-1" rows="2" placeholder="List any medications you're currently taking..."></textarea>
        </div>
        
        <div class="md:col-span-2">
          <label class="block font-medium text-gray-700 mb-1">Additional Medical Notes</label>
          <textarea class="w-full border rounded-lg px-3 py-2 mt-1" rows="3" placeholder="Any other health information we should know..."></textarea>
        </div>
      </div>
      
      <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold mt-4 hover:bg-purple-700 transition">
        <i class="fas fa-file-medical mr-2"></i> Submit Medical Information
      </button>
      <p id="beforeMsg" class="text-center mt-2"></p>
    </form>
  </div>

</main>

<nav class="fixed bottom-0 left-0 w-full bg-[#E6F7F9] border-t border-gray-200 shadow-sm flex justify-around py-2 z-50 backdrop-blur-sm">

</nav>

<!-- Supabase & Tab Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "YOUR_SUPABASE_URL";
const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function showMessage(elementId, message, isError=false){
  const el = document.getElementById(elementId);
  el.innerText = message;
  el.classList.remove("text-green-600","text-red-600");
  el.classList.add(isError ? "text-red-600" : "text-green-600");
  setTimeout(() => { el.innerText = ""; }, 3000);
}

// Book
document.getElementById("bookForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  // In a real implementation, you would collect all the form data
  showMessage("bookMsg", "✅ Appointment request submitted successfully!");
  setTimeout(() => { e.target.reset(); }, 2000);
});

// Reschedule
document.getElementById("rescheduleForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  // In a real implementation, you would collect all the form data
  showMessage("rescheduleMsg", "✅ Reschedule request submitted successfully!");
  setTimeout(() => { e.target.reset(); }, 2000);
});

// Before Treatment
document.getElementById("beforeForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  // In a real implementation, you would collect all the form data
  showMessage("beforeMsg", "✅ Medical information submitted successfully!");
  setTimeout(() => { e.target.reset(); }, 2000);
});

// Tabs switching
document.addEventListener("DOMContentLoaded", ()=>{
  const buttons = document.querySelectorAll(".tab-button");
  const contents = document.querySelectorAll(".tab-content");
  buttons.forEach(btn=>btn.addEventListener("click",()=>{
    buttons.forEach(b=>b.classList.remove("border-blue-600","text-blue-600"));
    contents.forEach(c=>c.classList.add("hidden"));
    btn.classList.add("border-blue-600","text-blue-600");
    document.getElementById(btn.dataset.tab).classList.remove("hidden");
  }));
  buttons[0].classList.add("border-blue-600","text-blue-600");
});
</script>

</body>
</html>
