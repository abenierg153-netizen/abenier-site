<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointments - Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="bg-[#E6F7F9] flex justify-between items-center px-4 py-3">
    <div class="flex items-center space-x-2">
      <img src="images/logo.png" alt="Logo" class="w-10 h-10 rounded-full">
      <h1 class="text-lg font-bold text-blue-700">YANET SPECIALITY <br> <span class="text-sm">DENTAL CLINIC</span></h1>
    </div>
    <a href="tel:+251900000000" class="bg-blue-600 text-white px-3 py-1 rounded-lg">Call Us</a>
  </header>

  <!-- PAGE CONTENT -->
  <!-- Added pt-6 (space below header) and pb-24 (space above sticky footer) -->
  <main class="flex-1 px-4 pt-6 pb-24">
    <h2 class="text-2xl font-bold text-center text-gray-800">Book Your Appointment</h2>
    <p class="text-center text-gray-600 mt-2">Schedule your visit with our dental specialists below.</p>

    <!-- Appointment Form -->
    <form class="mt-6 space-y-4 max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
      <div>
        <label class="block text-gray-700">Full Name</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="Enter your name">
      </div>

      <div>
        <label class="block text-gray-700">Phone Number</label>
        <input type="tel" class="w-full border rounded-lg px-3 py-2 mt-1" placeholder="+251...">
      </div>

      <div>
        <label class="block text-gray-700">Preferred Date</label>
        <input type="date" class="w-full border rounded-lg px-3 py-2 mt-1">
      </div>

      <div>
        <label class="block text-gray-700">Message</label>
        <textarea class="w-full border rounded-lg px-3 py-2 mt-1" rows="3" placeholder="Any details..."></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold">Book Appointment</button>
    </form>
  </main>

  <!-- STICKY NAVIGATION -->
  <nav class="fixed bottom-0 left-0 w-full bg-[#E6F7F9] border-t border-gray-200 shadow-sm flex justify-around py-2 z-50 backdrop-blur-sm">
    <button id="homeBtn" class="nav-btn flex flex-col items-center text-gray-700 hover:text-[#2563EB] transition">
      <span>üè†</span>
      <span class="text-xs">Home</span>
    </button>

    <a href="blogs.html" id="blogsBtn" class="nav-btn flex flex-col items-center text-gray-700 hover:text-[#2563EB] transition">
      <span>üìù</span>
      <span class="text-xs">Blogs</span>
    </a>

    <a href="giveaway.html" id="giveawayBtn" class="nav-btn flex flex-col items-center text-gray-700 hover:text-[#2563EB] transition">
      <span>üéÅ</span>
      <span class="text-xs">Giveaway</span>
    </a>

    <a href="appointments.html" id="appointmentsBtn" class="nav-btn flex flex-col items-center text-gray-700 hover:text-[#2563EB] transition">
      <span>üóì</span>
      <span class="text-xs">Appointments</span>
    </a>
  </nav>

  <!-- ACTIVE STYLE -->
  <style>
    .active { color: #2563EB; font-weight: bold; }
  </style>

  <!-- SCRIPT -->
  <script>
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "index.html"; 
    });

    const path = window.location.pathname;
    if (path.includes("blogs")) {
      document.getElementById("blogsBtn").classList.add("active");
    } else if (path.includes("giveaway")) {
      document.getElementById("giveawayBtn").classList.add("active");
    } else if (path.includes("appointments")) {
      document.getElementById("appointmentsBtn").classList.add("active");
    } else {
      document.getElementById("homeBtn").classList.add("active");
    }
  </script>
</body>
</html>
