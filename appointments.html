<!-- SCRIPT FOR ACTIVE HIGHLIGHT + CHAT -->
<script>
  // Highlight active nav button based on current page
  const path = window.location.pathname;
  if (path.includes("blogs")) {
    document.getElementById("blogsBtn").classList.add("active");
  } else if (path.includes("giveaway")) {
    document.getElementById("giveawayBtn").classList.add("active");
  } else {
    // Default to home highlight when on index or other pages
    document.getElementById("homeBtn").classList.add("active");
  }

  // Open chatbot link in new tab
  document.getElementById("chatBtn").addEventListener("click", () => {
    // 👇 Replace with your real chatbot link
    window.open("https://your-chatbot-link.com", "_blank");
  });
</script>


<!-- SCRIPT: Tabs Only -->
<script>
  // Tabs toggle
  const tabButtons = document.querySelectorAll('.tab-button');
  const tabContents = document.querySelectorAll('.tab-content');

  function activateTab(targetId) {
    // Hide all content
    tabContents.forEach(c => c.classList.add('hidden'));
    document.getElementById(targetId).classList.remove('hidden');

    // Update button styles
    tabButtons.forEach(b => {
      if (b.getAttribute('data-tab') === targetId) {
        b.classList.add('text-blue-600', 'font-semibold', 'border-b-2', 'border-blue-600');
        b.classList.remove('text-gray-600');
      } else {
        b.classList.add('text-gray-600');
        b.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600', 'font-semibold');
      }
    });
  }

  // Add click event
  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-tab');
      activateTab(target);
    });
  });

  // Set default active tab
  activateTab("tips");
          </script>
